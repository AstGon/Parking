<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Resultados de la Búsqueda</h1>

        <ul class="list-group">
            {% for estacionamiento in estacionamientos_disponibles %}
                <li class="list-group-item">
                    {{ estacionamiento.comuna.comuna }} - {{ estacionamiento.direccion }}
                    <a href="" class="btn btn-primary btn-reservar">Reservar</a>
                </li>
            {% endfor %}
        </ul>

        {% if not estacionamientos_disponibles %}
            <div class="alert alert-info mt-3">
                No se encontraron estacionamientos disponibles.
            </div>
        {% endif %}
    </div>
</body>
</html>
