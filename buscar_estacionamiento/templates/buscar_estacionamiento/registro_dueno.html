{% extends 'buscar_estacionamiento/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 style="margin-top: 50px; color: #4300BE;">Registro de Cliente</h2>
            <form method="post" action="{% url 'registro_dueno' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre" style="color: #9C88B8;">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" style="background-color: #E5E0EC;" required>
                </div>
                <div class="form-group">
                    <label for="apellido" style="color: #9C88B8;">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" class="form-control" style="background-color: #E5E0EC;" required>
                </div>
                <div class="form-group">
                    <label for="rut" style="color: #9C88B8;">RUT:</label>
                    <input type="text" id="rut" name="rut" class="form-control" style="background-color: #E5E0EC;" required>
                </div>
                <!-- Otros campos específicos para el registro de cliente -->
                <!-- Asegúrate de incluir los campos correspondientes de tu formulario personalizado -->
                <div class="form-group">
                    <label for="email" style="color: #9C88B8;">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control validarEmail" style="background-color: #E5E0EC;" required>
                </div>
                <div class="form-group">
                    <label for="password" style="color: #9C88B8;">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control" style="background-color: #E5E0EC;" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password" style="color: #9C88B8;">Confirmar Contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" style="background-color: #E5E0EC;" required>
                </div>
                <button type="submit" class="btn" style="margin-top: 20px; float: right;">
                    Registrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
