{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'buscar_estacionamiento/custom.css' %}">
</head>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'buscar_estacionamiento' %}">
                <img src="{% static 'buscar_estacionamiento/img/Logo.png' %}" alt="Logo" width="40" height="50" class="d-inline-block align-text-top">
                <span style="color: white;">Cliente</span>
            </a>

          

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background-color: transparent; border: 1px solid white;">
                <span class="navbar-toggler-icon"></span>
            </button>
            


            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mi Perfil</a>
                    </li>
                    {% if user.is_authenticated and user.dueno %}
                    <!-- Mostrar "Mis Arriendos" solo a los dueÃ±os -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mis_arriendos' %}">Mis Arriendos</a>
                    </li>
                    {% endif %}
                    
                    {% if user.is_authenticated and user.cliente %}
                    <!-- Mostrar "Mis Reservas" solo a los clientes -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mis_reservas' %}">Mis Reservas</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ayuda</a>
                    </li>                
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="position: absolute; bottom: 0; width: 100%;">
    </footer>
    
    <script src="{% static 'buscar_estacionamiento/javascript.js' %}"></script>
</body>
</html>
